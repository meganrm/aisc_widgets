<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>twentytwenty</title>
  <link href="css/foundation.css" rel="stylesheet" type="text/css" />
  <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
</head>
  <body>

    <div class="row" style="margin-top: 2em;">
      <div class="large-4 columns">
        <h3>Choose two images to compare</h3>
        <p>
          Images should be the same size and registered to each other.
        </p>
        <input type="file" name="photo1" id="photo1" value="" class="photo-upload">
        <input type="file" name="photo2" id="photo2" value="" class="photo-upload">

      </div>
      <div class="large-8 columns">
        <div class="twentytwenty-container">
          <img id="photo1-target" src="img/1_1.jpg" />
          <img id="photo2-target" src="img/1_2.jpg" />
        </div>
      </div>
    </div>

    <footer>
      <small class="small-6 text-center ">Using <a href="http://zurb.com/playground/twentytwenty">Twenty Twenty Plugin</a></small>

    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="aisc_widgets/js/jquery.event.move.js"></script>
    <script src="aisc_widgets/js/jquery.twentytwenty.js"></script>
    <script src="aisc_widgets/scripts/uploadimg.js"></script>

    <script>
    $(window).load(function(){
      $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({default_offset_pct: 0.7});
      $(".twentytwenty-container[data-orientation='vertical']").twentytwenty({default_offset_pct: 0.3, orientation: 'vertical'});
    });
    </script>
  </body>
</html>
